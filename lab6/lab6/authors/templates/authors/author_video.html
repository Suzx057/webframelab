<!-- authors/templates/authors/author_video.html -->

{% extends "base.html" %}

{% block title %}Author Video List{% endblock %}

{% block content %}
<h1>Author Video List</h1>
<ul>
    {% for author in authors %}
        <li>{{ author.first_name }} {{ author.last_name }} - {{ author.video_title }}</li>
    {% endfor %}
</ul>
{% endblock %}
